[tox]
envlist=py35,py27,linter,docs

[testenv]
# Use a local copy of my "fix-py3-install" branch from the fork of
# pyenchant that lets us install it from source.
# https://github.com/dhellmann/pyenchant/tree/fix-py3-install
deps=
    fixtures>=3.0.0
    python-subunit>=0.0.18
    testrepository>=0.0.18
    testscenarios>=0.4
    testtools>=1.4.0
    coverage!=4.4,>=4.0
commands=
    {toxinidir}/tools/travis.sh '{posargs}'

[testenv:linter]
setenv =
    BUILD=linter
basepython=python3
deps=flake8

[flake8]
show-source = True
exclude = .tox,dist,doc,*.egg,build

[testenv:docs]
setenv =
    BUILD=docs
basepython=python3
