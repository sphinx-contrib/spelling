language: python

python:
  - "3.7"
  - "3.8"
  - "3.9"
  - "nightly"
  - "pypy3"

# Test the nightly build of cpython, but ignore any failures.
# Add separate test environments for the docs and flake8 linter.
matrix:
  allow_failures:
    - python: "nightly"
  include:
    - env: BUILD=docs
      python: 3.7
    - env: BUILD=spelling
      python: 3.7
    - env: BUILD=linter
      python: 3.8
    - env: BUILD=pkglint
      python: 3.8
    - name: "Django integration test"
      python: "3.8"
      script:
        - python3 ./integration_tests/build_django.py

# Pull all of the history to test ContributorFilter.
git:
  depth: false

# travis pre-installs some packages that may conflict with our test
# dependencies, so remove them before we set ourselves up. Also
# install pbr to avoid any setup_requires funkiness with
# pip/setuptools.
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y enchant
  - pip uninstall -y nose mock

install:
  - pip install pbr tox tox-travis
  - pip install .[test] .[linter]

script:
  # Conditional builds (related to env passed)
  - |
    case ${BUILD} in
        docs|pep8|cover|linter|spelling)
            tox -e ${BUILD}
            ;;
        *)
            tox
            ;;
    esac


deploy:
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
  provider: pypi
  user: __token__
  password:
    secure: ""
